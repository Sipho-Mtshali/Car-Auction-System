<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarAuction - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create an Account</h1>
                <p>Join CarAuction as a Buyer</p>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Create a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="register-address">Address</label>
                    <textarea id="register-address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="register-photo">Profile Photo (Optional)</label>
                    <input type="file" id="register-photo" class="form-control" accept="image/*">
                </div>
                <div class="form-options">
                    <div class="checkbox">
                        <input type="checkbox" id="terms-agreement" required>
                        <label for="terms-agreement">I agree to the Terms & Conditions</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="register-text">Create Account</span>
                    <span id="register-loading" class="hidden">Creating Account...</span>
                </button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p class="mt-20">Created By: Nkululeko Mthimunye | Â©2025 | All Rights Reserved.</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                phone: document.getElementById('register-phone').value,
                address: document.getElementById('register-address').value,
                photo: document.getElementById('register-photo').files[0],
                role: 'buyer' // Default role for registration
            };
            
            registerUser(userData);
        });
    </script>
</body>
</html>
