<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarAuction - Loading</title>
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preloader-container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .loader-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1.5s linear infinite;
        }

        .loader-circle:nth-child(2) {
            border-top-color: var(--secondary);
            animation: spin 2s linear infinite;
        }

        .loader-circle:nth-child(3) {
            border-top-color: var(--success);
            animation: spin 2.5s linear infinite;
        }

        .loader-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .loading-text {
            color: var(--light);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        .status-message {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 20px;
            min-height: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .brand-highlight {
            color: var(--primary);
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .loader {
                width: 100px;
                height: 100px;
            }
            
            .loader-inner {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="preloader-container">
        <div class="logo">
            <h1>Car<span class="brand-highlight">Auction</span></h1>
            <p>Premium Vehicle Auctions</p>
        </div>
        
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-inner">
                <span>LOADING</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="loading-text">
            Preparing your experience<span class="loading-dots"></span>
        </div>
        
        <div class="status-message" id="status-message">
            Initializing system...
        </div>
    </div>
    
    <div class="footer">
        <p>Created By: Sipho Mtshali | Â©2024 | All Rights Reserved.</p>
    </div>

    <script>
        // Simulate loading process with progress updates
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progress-bar');
            const statusMessage = document.getElementById('status-message');
            const messages = [
                "Initializing system...",
                "Loading auction data...",
                "Preparing user interface...",
                "Almost ready...",
                "Redirecting to login..."
            ];
            
            let progress = 0;
            let messageIndex = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Add a small delay before redirecting
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 800);
                }
                
                progressBar.style.width = `${progress}%`;
                
                // Update status message at certain progress points
                if (progress >= 20 && messageIndex === 0) {
                    statusMessage.textContent = messages[1];
                    messageIndex = 1;
                } else if (progress >= 45 && messageIndex === 1) {
                    statusMessage.textContent = messages[2];
                    messageIndex = 2;
                } else if (progress >= 70 && messageIndex === 2) {
                    statusMessage.textContent = messages[3];
                    messageIndex = 3;
                } else if (progress >= 95 && messageIndex === 3) {
                    statusMessage.textContent = messages[4];
                    messageIndex = 4;
                }
                
            }, 300);
        });
    </script>
</body>
</html>
